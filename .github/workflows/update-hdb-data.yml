name: Update HDB Data (Delta)

on:
  schedule:
    # Monday, Wednesday, Friday at 2 AM UTC (10 AM SGT)
    - cron: '0 2 * * 1,3,5'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # ðŸ”’ Prevent concurrent runs pushing to main
    concurrency:
      group: hdb-data-update-main
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check if last sync file exists
        id: check_sync
        run: |
          if [ -f ".last_sync_date.txt" ]; then
            echo "last_sync_exists=true" >> $GITHUB_OUTPUT
          else
            echo "last_sync_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run delta update script
        id: update_data
        run: |
          echo "ðŸ”„ Running HDB data update..."

          if [ "${{ steps.check_sync.outputs.last_sync_exists }}" = "false" ]; then
            python scripts/update_hdb_data_delta.py --full
          else
            python scripts/update_hdb_data_delta.py
          fi

          if git diff --quiet raw_data_main.csv .last_sync_date.txt; then
            echo "data_updated=false" >> $GITHUB_OUTPUT
          else
            echo "data_updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Regenerate precomputed market data
        if: steps.update_data.outputs.data_updated == 'true'
        run: |
          if [ -f "5-2_precompute_market.py" ] && [ -f "hybrid_multi_metric_pipeline_50K.pkl" ]; then
            python 5-2_precompute_market.py
          fi

      - name: Check for changes
        id: check_changes
        if: steps.update_data.outputs.data_updated == 'true'
        run: |
          git add raw_data_main.csv .last_sync_date.txt || true

          if [ -f "5-4_precomputed_market.pkl" ]; then
            git add 5-4_precomputed_market.pkl
          fi

          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "Auto-update HDB data (delta) [skip ci] - $TIMESTAMP"

          # âœ… CRITICAL FIX: sync before pushing
          git pull --rebase origin main

          git push

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š HDB Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "Updated: ${{ steps.update_data.outputs.data_updated }}" >> $GITHUB_STEP_SUMMARY
          echo "Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
